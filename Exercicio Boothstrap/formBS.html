<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
     
    <div class="container">
        <h1 class="text-center">Formulário de Cadastro</h1>
        <form>
            <div class="row border-bg-6">
                <div class="p-0 -32 bg-primary text-white">
                    <label for="Ddc" class="form-label" > Dados do Cliente</label>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text" id="otalat"><i class="bi bi-at"></i>
                        </span>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>   
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Confirmar E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text" id="otalat"><i class="bi bi-at"></i>
                        </span>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>   
                </div>
            </div>
            <div class="row border-bg-6">
                <div class="col-md-6">
                    <label for="inputSen" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text" id="otalCh"><i class="bi bi-key"></i>
                        </span>
                        <input type="password" class="form-control" id="inputSEn4">
                    </div>   
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Confirmar Senha</label>
                    <div class="input-group">
                        <span class="input-group-text" id="otalCh"><i class="bi bi-key"></i>
                        </span>
                        <input type="password" class="form-control" id="inputSen">
                    </div>
                </div>       
            </div>
            
        </form>    
    </div>
    <br>
    <br>

    <div class="container">
        <form>
            <div class="row border-bg-6">
                <div class="p-0 -32 bg-primary text-white">
                    <label for="Ddc" class="form-label">Dados do Pessoais</label>
                </div>
                <div class="col-md-3">
                    <label for="inputCPF" class="form-label">CPF</label><br>
                    <input type="text" class="form-control" id="inputcpf">
                </div>
                <div class="col-md-9">
                    <label for="inputcompname" class="form-label">Nome Completo</label><br>
                    <input type="text" class="form-control" id="inputname">
                </div>
            </div>
            <div class="row border-md-6">
                <div class="col-md-4">
                    <label for="inputDate" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="niverdate">
                </div>
                <div class="col-md-4">
                    <label for="inputRg" class="form-label">RG</label>
                    <input type="text" class="form-control" id="DocRG">
                </div>
                <div class="col-md-4">
                    <label for="inputSexo" class="form-label">Sexo</label>
                    <select class="form-select">
                        <option selected>Selecione</option>
                        <option value="1">Masculino</option>
                        <option value="2">Famenino</option>
                        <option value="3">Outro</option>
                      </select>
                </div>
            </div>

        </form>
    </div>
    <br><br>
    <div class="container">
        <form>
            <div class="row border-md-6">
                <div class="p-0 -32 bg-primary text-white">
                    <label for="Ddc" class="form-label">Dados do Edereço</label>
                </div>
                <div class="col-md-8">
                    <input type="Radio" class="for-select" id="tipores" name="tipores"><label>Residencial</label>
                    <input type="Radio" class="for-select" id="tipores" name="tipores"><label>Comercial</label>
                </div>
                    <label for="explENd" class="form-label">Edereço(Rua,Avenida,nº, Complemento</label>
                    <input type="text" class="form-control" id="endereço">
            </div>
            <div class="row border-md-6">
                <div class="col-md-4">
                    <label for="bairro" class="form-label">bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-md-4">
                    <label for="inputEst" class="form-label">Estado</label>
                    <select class="form-select">
                        <option selected>Selecione</option>
                        <option value="1">São Paulo</option>
                        <option value="2">Minas Gerais</option>
                        <option value="3">Paraná</option>
                        <option value="4">Pernanbuco</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputCid" class="form-label">Cidade</label>
                    <select class="form-select">
                        <option selected>Selecione</option>
                        <option value="1">São Paulo</option>
                        <option value="2">Marilia</option>
                        <option value="3">Recife</option>
                        <option value="4">Belo Horizonte</option>
                        <option value="4">Curitiba</option>
                    </select>
                </div>
            </div>
            <div class="row border-md-6">
                <div class="col-md-4">
                    <label for="CEP" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="CEP">
                </div>
                <div class="col-md-4">
                    <label for="TEl" class="form-label">TEL</label>
                    <input type="tel" class="form-control" id="TEL">
                </div>
                <div class="col-md-4">
                    <label for="CEl" class="form-label">CEL</label>
                    <input type="tel" class="form-control" id="CEL">

                </div>
            </div>
        </form>
    </div>
   
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>  

</body>
</html>
